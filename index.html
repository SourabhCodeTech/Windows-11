<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
   <title>Windows 11</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="bg-icon">
      <img class="chrome" src="img/chromeicon.png" alt="">
      <img class="edge" src="img/edgeicon.png" alt="">
   </div>
   <div class="appIcon">
      <img class="ChromeWeb" src="img/ChromeWeb.png" alt="">
      <img class="edgeweb" src="img/edgeweb.png" alt="">
   </div>
   <div class="taskbar">
      <img class="Start" src="img/favicon.ico" alt="Start Button">
      <img class="Search" src="img/SearchIcon.png" alt="Search Icon">
      <img src="img/icons.PNG" alt="taskbar img">
      <img class="right" src="img/taskbarright.PNG" alt="">
      <div class="time">
         <h1><span id="time"></span></h1>
      </div>
   </div>
   <div class="startmenu">
      <img class="startmenuIcon" src="img/startmenu.PNG" alt="">
      <img class="SearchMenuIcon" src="img/Search.png" alt="">
   </div>
   <video autoplay muted>
      <source src="img/video.webm" type="video/webm">
   </video>
</body>
<script src="script.js"></script>
<script src="time.js"></script>
</html>
